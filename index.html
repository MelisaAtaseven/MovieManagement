    <title>Film Project</title>

<style>
  

.card-header{
    color: rgb(184, 90, 113);
    font-weight: 400;
    font-size: 25px;
    transition: 0.4s;
}

.card-header:hover{
    color:black;
 
}

 .btn{
   background-color:rgb(184, 90, 113) ; 
   border: none;
   color:white;
}

.btn:hover{
    background-color:#333 ; 

}

}

<body>
        <div class="container" style =" margin-top:20px;">
                                     
                <div class="card row">
                    <div class="card-header">Movie Manager</div>
                    <div class="card-body">
                            <form id = "film-form" name="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="title" id = "title" placeholder="Movie Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="director" id = "director" placeholder="Director Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="url" id = "url" placeholder="Banner Link">
                                    </div>
                                </div>
                                <button type="submit" class="btn ">Add</button>
                            </form>
                            <hr>
                            

                        
                     </div>
                 
                     <div class="card-body">
                            <hr>
                            <h5 class="card-title" id = "films-title">Added Movies</h5>
        
                            <hr>
                            <table class="table table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Banner</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Director</th>
                                        
                                      </tr>
                                    </thead>
                                    <tbody id = "films">

                                          </tr> -->
                                    </tbody>
                                  </table>
                            <hr>  
                            <a id = "clear-films" class="btn btn-dark" href="#">Delete All Movies</a>               
                        </div>
                      </div>
                
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

            <script src="ui.js"></script>
